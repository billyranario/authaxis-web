<div
  class="application-view-settings--container"
  *contentLoading="(applicationLoading$ | async) || false"
>
  <!-- API -->
  <div class="application-settings--container flex flex-col md:flex-row">
    <div
      class="section-label text-lg font-medium text-gray-700 w-full md:w-1/4"
    >
      API
    </div>
    <div class="section-container w-full md:w-3/4">
      <div class="mb-6">
        <label for="domain" class="block text-sm text-gray-700"
          >API Domain</label
        >
        <div class="relative">
          <input
            id="domain"
            class="w-full mt-2 px-4 py-4 pr-10 rounded-lg bg-gray-200 border border-gray-200 placeholder-gray-500 text-sm"
            type="text"
            readonly
            [value]="productionDomain?.domain"
          />
          <i
            class="fas fa-copy text-lg absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer"
            (click)="onCopyClipboard(productionDomain?.domain || '')"
          ></i>
        </div>
      </div>
      <div class="mb-6">
        <label for="client-id" class="block text-sm text-gray-700"
          >Client ID</label
        >
        <div class="relative">
          <input
            id="client-id"
            class="w-full mt-2 px-4 py-4 pr-10 rounded-lg bg-gray-200 border border-gray-200 placeholder-gray-500 text-sm"
            type="text"
            readonly
            [value]="application.production?.clientId"
          />
          <i
            class="fas fa-copy text-lg absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer"
            (click)="onCopyClipboard(application.production?.clientId)"
          ></i>
        </div>
      </div>
      <div class="mb-6">
        <label for="client-secret" class="block text-sm text-gray-700"
          >Client Secret</label
        >
        <div class="relative">
          <input
            id="client-secret"
            class="w-full mt-2 px-4 py-4 pr-16 rounded-lg bg-gray-200 border border-gray-200 placeholder-gray-500 text-sm"
            type="text"
            readonly
            [value]="
              showSecret
                ? application.production?.clientSecret
                : '**********************************************************************************************************************************'
            "
          />
          <i
            class="fas fa-eye-slash text-lg absolute top-1/2 right-10 transform -translate-y-1/2 cursor-pointer"
            [ngClass]="showSecret ? 'fa-eye-slash' : 'fa-eye'"
            (click)="showSecret = !showSecret"
          ></i>
          <i
            class="fas fa-copy text-lg absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer"
            (click)="onCopyClipboard(application.production?.clientSecret)"
          ></i>
        </div>
      </div>
    </div>
  </div>
</div>
