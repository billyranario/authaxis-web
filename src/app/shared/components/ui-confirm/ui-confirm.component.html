<div>
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <h4>{{ data.message }}</h4>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button
      mat-button
      class="lum-button lum-button--secondary lum-button--medium w-20 mx-1"
      (click)="onNoClick()"
    >
      No
    </button>
    <button
      mat-button
      class="lum-button lum-button lum-button--medium w-20"
      (click)="onYesClick()"
    >
      Yes
    </button>
  </mat-dialog-actions>
</div>
